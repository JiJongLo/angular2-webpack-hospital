<div class="wrapper">
    <md-list>
        <md-list-item *ngFor="let patient of patients">
            <div  class="wrapper-patient-info">
                <h4 class="patient-name">{{patient.name}}</h4>
                <div class="patient-birthday">Date of birthday: {{patient.birthDay}}</div></div>
            <a routerLink="./{{patient.id}}" class="patient-link"><button md-raised-button>Info</button> </a>
        </md-list-item>
    </md-list>
</div>
